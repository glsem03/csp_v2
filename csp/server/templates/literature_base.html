<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>CSP project</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header_container container">
                {% block Logo %}{% endblock %}

                <nav class="nav_menu menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="/timetable" class="item_link">Расписание</a>
                        </li>
                        <li class="nav_item">
                            <a href="/journal" class="item_link">Успеваемость</a>
                        </li>
                        <li class="nav_item">
                            <a href="/literature" class="item_link">Литература</a>
                        </li>
                        <li class="nav_item">
                            <a href="/teachers" class="item_link">Учителя</a>
                        </li>
                    </ul>
                </nav>

                <div class="login">
                    <div class="login_img login_img-black" id="loginbtn">
                         <div class="login_list" id="menu">
                             <div class="login_item"><a href="">Сменить пароль</a></div>
                             <div class="login_item"><a href="/logout">Выйти из аккаунта</a></div>
                         </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="literature_block">
                    <p class="title">Литература</p>

                    <form method="post" action="/literature_filtered" autocomplete="off">
                        <div class="search_field">
                            <input class="search" type="text" name="BookName" id="BookName" placeholder="Введите название">
                            <button class="search_btn" type="submit"></button>
                        </div>
                    </form>

                    <div class="literature_list">
                        {% block book %}{% endblock %}
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p class="footer_txt">Copyright by CSP @2021-2021</p>
                <div class="footer_img"></div>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
